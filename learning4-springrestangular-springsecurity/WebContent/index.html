<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="js/angular/angular.min.js"></script>
<script src="js/jQuery/dist/jquery.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="js/bootstrap/dist/css/bootstrap.min.css" />
<script src="js/contactApp/contactApp.js"></script>
<style type="text/css">
a {
	cursor: pointer;
}
</style>
</head>
<body>
	<div class="container" ng-app="UserApp"
		ng-controller="UserController">
		<h1>Login</h1>

		<form>
			<div class="form-group">
				<label>User Name:</label> <input required type="text"
					class="form-control" ng-model="user.userName" />
			</div>	
			<div class="form-group">
				<label>Password:</label> <input required type="text"
					class="form-control" ng-model="user.password" />
			</div>			
			
			<button type="submit" class="btn btn-default" ng-click="login()"> Login </button>			
			<hr />
			
		</form>
	</div>
</body>
</html>
